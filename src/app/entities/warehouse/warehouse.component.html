&nbsp;<button mat-raised-button  (click)="add()">Add new Warehouse</button>&nbsp;
<br> <br>
<div *ngIf="buttonClicked!='none'">
    &nbsp;<button mat-raised-button (click)="back()">back</button>
</div>
<div *ngIf="buttonClicked=='none'; else abc" >
    <table mat-table [dataSource]="lstfields" class="mat-elevation-z8">
        <ng-container matColumnDef="crop_id">
          <th mat-header-cell *matHeaderCellDef> <b>Crop id</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.Crop_id}} </td>
        </ng-container>

        <ng-container matColumnDef="warehouse_id">
          <th mat-header-cell *matHeaderCellDef> <b>Warehouse id</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.Warehouse_id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="crop_name">
          <th mat-header-cell *matHeaderCellDef> <b>Crop Name</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.Crop_name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="crop_stored_quantity">
          <th mat-header-cell *matHeaderCellDef> <b>Stored Quantity</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.Crop_stored_quantity}} </td>
        </ng-container>
      
        <ng-container matColumnDef="total_capacity">
            <th mat-header-cell *matHeaderCellDef> <b>Total Capacity</b> </th>
            <td mat-cell *matCellDef="let element"> {{element.Total_capacity}} </td>
        </ng-container>
    
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> <b>Update</b> </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-stroked-button (click)="loadData(element.Warehouse_id)">update</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> <b>Delete</b> </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-stroked-button (click)="deleteWarehouse(element.warehouse_id)">Delete</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
</div>
<ng-template #abc>
    <mat-card>
    <div>
        <form  [formGroup]="Warehouse" novalidate>
            <mat-form-field appearance="fill">
                <mat-label>crop Id</mat-label>
                <input matInput  type="number" formControlName="crop_id">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>warehouse id</mat-label>
                <input matInput  type="number" formControlName="warehouse_id">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>crop name</mat-label>
                <input matInput  type="text" formControlName="crop_name">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>crop stored</mat-label>
                <input matInput  type="number" formControlName="crop_stored_quantity">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Total capacity</mat-label>
                <input matInput  type="number" formControlName="total_capacity">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>farmer_id</mat-label>
                <input matInput  type="number" formControlName="farmer_id">
            </mat-form-field>
            <br>
            <div *ngIf="buttonClicked=='add'; else xyz">
                <button mat-raised-button type="submit" (click)="addWarehouse()">Add</button>
            </div>
            <ng-template #xyz>
                <button mat-raised-button (click)="updateWarehouse()">update</button>
            </ng-template>
            
        </form>
    </div>
</mat-card>
</ng-template>
