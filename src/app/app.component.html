<div>
  <nav mat-tab-nav-bar mat-align-tabs="end">
    <a mat-tab-link
       [routerLink]="['./about']"
       routerLinkActive #rla1="routerLinkActive"
       [active]="rla1.isActive">
      About
    </a>
    <div *ngIf="NotLoggedIn(); else loggedIn">
    <a mat-tab-link
      [routerLink]="['./user']"
      routerLinkActive #rla4="routerLinkActive"
      [active]="rla4.isActive">
     User
    </a>
    <a mat-tab-link
      [routerLink]="['./register']"
      routerLinkActive #rla5="routerLinkActive"
      [active]="rla5.isActive">
     Register
    </a>
    <!--<a mat-tab-link
      [routerLink]="['./admin']"
      routerLinkActive #rla6="routerLinkActive"
      [active]="rla6.isActive">
     Admin
    </a>-->
    </div>
    <ng-template #loggedIn>
    <a mat-tab-link
      [routerLink]="['./api']"
      routerLinkActive #rla2="routerLinkActive"
      [active]="rla2.isActive">
     Content
    </a>
    <a mat-tab-link
      [routerLink]="['./logout']"
      routerLinkActive #rla3="routerLinkActive"
      [active]="rla3.isActive"
      (click)=logout()>
     Logout
    </a>
    </ng-template>
  </nav>
  <router-outlet></router-outlet>
</div>
