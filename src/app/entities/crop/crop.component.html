&nbsp;<button mat-stroked-button color="primary">Add</button>&nbsp;
<button mat-stroked-button color="primary">Update</button>&nbsp;
<button mat-stroked-button color="primary">Delete</button>
<table>
    <tr>
        <th>crop_id</th>
        <th>farmer_id</th>
        <th>crop_name</th>
        <th>crop_quantity</th>
        <th>farm_id</th>
    </tr>
    <tr *ngFor="let field of lstfields">
        <td>{{field.Crop_id}}</td>
        <td>{{field.F_id}}</td>
        <td>{{field.Crop_name}}</td>
        <td>{{field.Crop_quantity}}</td>
        <td>{{field.Farm_id}}</td>
    </tr>
</table>
<div>
    <form  [formGroup]="Crop" novalidate>
        <mat-form-field appearance="fill">
            <mat-label>Enter crop Id</mat-label>
            <input matInput  type="number" formControlName="crop_id">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Enter farmer_id</mat-label>
            <input matInput  type="number" formControlName="farmer_id">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Enter crop name</mat-label>
            <input matInput  type="text" formControlName="crop_name">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Enter crop quantity</mat-label>
            <input matInput  type="text" formControlName="crop_quantity">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
            <mat-label>Enter farm id</mat-label>
            <input matInput  type="number" formControlName="farm_id">
        </mat-form-field>
        <br>
        <button mat-raised-button type="submit">Add</button>
        <button mat-raised-button >update</button>
    </form>
</div>
