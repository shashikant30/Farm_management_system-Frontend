&nbsp;<button mat-raised-button  (click)="add()">Add New Crop</button>&nbsp;
<br> <br>
<div *ngIf="buttonClicked!='none'">
    &nbsp;<button mat-raised-button (click)="back()">back</button>
</div>
<div *ngIf="buttonClicked=='none'; else abc" >
    <table mat-table [dataSource]="lstfields" class="mat-elevation-z8">
        <ng-container matColumnDef="crop_id">
          <th mat-header-cell *matHeaderCellDef> <b>Crop id</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.Crop_id}} </td>
        </ng-container>

        <ng-container matColumnDef="crop_name">
          <th mat-header-cell *matHeaderCellDef> <b>Crop Name</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.Crop_name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="crop_quantity">
          <th mat-header-cell *matHeaderCellDef> <b>Crop Quantity</b> </th>
          <td mat-cell *matCellDef="let element"> {{element.Crop_quantity}} </td>
        </ng-container>

        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> <b>Update</b> </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-stroked-button (click)="loadData(element.Crop_id)">update</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> <b>Delete</b> </th>
            <td mat-cell *matCellDef="let element" class="action-link">
                <button mat-stroked-button (click)="deleteCrop(element.Crop_id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
<ng-template #abc>
    <mat-card>
    <div>
        <form  [formGroup]="Crop" novalidate>
            <mat-form-field appearance="fill">
                <mat-label>Enter crop Id</mat-label>
                <input matInput  type="number" formControlName="crop_id">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Enter farmer_id</mat-label>
                <input matInput  type="number" formControlName="farmer_id">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Enter crop name</mat-label>
                <input matInput  type="text" formControlName="crop_name">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Enter crop quantity</mat-label>
                <input matInput  type="number" formControlName="crop_quantity">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Enter farm id</mat-label>
                <input matInput  type="number" formControlName="farm_id">
            </mat-form-field>
            <br>
            <div *ngIf="buttonClicked=='add'; else xyz">
                <button mat-raised-button type="submit" (click)="addCrop()">Add</button>
            </div>
            <ng-template #xyz>
                <button mat-raised-button (click)="updateCrop()">update</button>
            </ng-template>
            
        </form>
    </div>
</mat-card>
</ng-template>
